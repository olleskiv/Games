<title>schulteTableGame</title>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta charset = "utf-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
  <div class="global_wrapper">
    <div class="control_wrapper">
      <div class="options">
        <span style="font-size:30px" > Задайте ширину таблиці: </span>
        <input name="size" id="Table_size" size="20" value="" class="controlPanel" style="  margin: 20px auto; width: 85px;height: 25px;">
   <!--    
   <input type="checkbox" name="press" value="v" style="height: 25px;width: 25px;"><span style="font-size:18px;position: relative;top:-5px">Натискати на число котре знайшов<br></span>
    -->
        <input type="checkbox" id="paint"num value="v" style="height: 25px;width: 25px;"><span style="font-size:18px;position: relative;top:-5px">Розмалювати клітинки</span>
      </div>
      <form name=clockform>
        
        <input name=starter type=button value="Старт/Пауза" onClick="findTIME()" class="startPause button" style="background-color: #5a86d6;color:white;margin:20px;">
        <input name=clock size=12 value="00:00.00" class="timer" style="background-color: inherit;">
        <input name=clearer type=button value="Скинути" onClick="clearALL()" class="reset button" style="background-color: inherit;">
        
      </form>
     </div>   
     <div class="table">
      <!--table from js-->
    </div>
    <form>

      <input name="generate" id="gen_button" type=button value="Згенерувати" class=" button gen_button" style="  background-color: inherit; border: 0px; font-size: 36px; color: white; margin-left: 510px;"><img src="1.png"  style="  margin-top: 10px;position: relative;top: 10px;">
  </div>
    

<script src="table.js"></script>
<script src="timer.js"></script>
</body>
